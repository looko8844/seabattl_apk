name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Крок 1: Клонування репозиторію
    - uses: actions/checkout@v4

    # Крок 2: Встановлення базових залежностей
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk unzip wget python3-pip git build-essential \
          autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
          cmake libffi-dev libssl-dev

    # Крок 3: Налаштування Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Крок 4: Налаштування Java environment
    - name: Setup Java environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

    # Крок 5: Встановлення Cython та Buildozer
    - name: Install Cython and Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install cython==0.29.36
        pip3 install buildozer

    # Крок 6: Build APK
    - name: Build APK with Buildozer
      run: |
        buildozer

        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
