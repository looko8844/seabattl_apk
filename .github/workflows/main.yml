name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Крок 1: Клонування репозиторію
    - uses: actions/checkout@v4

    # Крок 2: Встановлення базових залежностей та Java
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk unzip wget python3-pip git build-essential \
          autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
          cmake libffi-dev libssl-dev curl

    # Крок 3: Завантаження та установка Android SDK command line tools
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/Android/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
        export ANDROID_SDK_ROOT=$HOME/Android
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    # Крок 4: Налаштування середовища Java
    - name: Setup Java environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
        echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
        echo "$HOME/Android/platform-tools:$HOME/Android/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH

    # Крок 5: Встановлення Python залежностей
    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install cython==0.29.36
        pip3 install buildozer

    # Крок 6: Build APK
    - name: Build APK with Buildozer
      working-directory: ./  # переконайтесь, що buildozer.spec в корені репо
      run: |
        buildozer -v android debug

    # Крок 7: Завантаження артефакту
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: seabattle-debug-apk
        path: bin/*.apk

    # Крок 8: Створення GitHub Release
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Морський Бій v${{ github.run_number }}
        body: |
          Автоматично згенерована збірка гри "Морський Бій"
          
          **Зміни:**
          - Оновлена версія гри
          - Покращення стабільності
          
          **Встановлення:**
          1. Завантажте APK файл
          2. Увімкніть "Невідомі джерела" в налаштуваннях Android
          3. Встановіть APK файл
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
