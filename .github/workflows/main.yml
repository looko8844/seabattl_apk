name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest

    steps:
    # Крок 1: Клонування репозиторію
    - uses: actions/checkout@v4

    # Крок 2: Build APK з Buildozer
    - name: Build APK with Buildozer
      working-directory: ./   # переконайтесь, що buildozer.spec в корені репо
      run: |
        buildozer -v android debug

    # Крок 3: Завантаження артефакту
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: seabattle-debug-apk
        path: bin/*.apk

    # Крок 4: Створення GitHub Release
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Морський Бій v${{ github.run_number }}
        body: |
          Автоматично згенерована збірка гри "Морський Бій"
          
          **Зміни:**
          - Оновлена версія гри
          - Покращення стабільності
          
          **Встановлення:**
          1. Завантажте APK файл
          2. Увімкніть "Невідомі джерела" в налаштуваннях Android
          3. Встановіть APK файл
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
